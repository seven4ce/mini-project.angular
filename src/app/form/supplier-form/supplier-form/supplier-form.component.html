<div class="card my-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <ul class="navbar-nav mt-2 mt-lg-0">
         <li class="nav-item">
          <a class="nav-link text-white" routerLink="/list-Supplier">List Supplier</a>
         </li>
       </ul>
   </nav>
<div class="card-body">
<form (ngSubmit)="onSubmit()" #supplierForm="ngForm">
<div class="form-group">
  <label for="name">Nama Supplier</label>
  <input type="text" [(ngModel)]="supplier.namaSupplier"
    class="form-control"
    id="name"
    name="name"
    required #name="ngModel">
</div>
<div class="form-group">
  <label for="alamat">Alamat</label>
  <input type="text" [(ngModel)]="supplier.alamat"
    class="form-control"
    id="alamat"
    name="alamat"
    required #harga="ngModel">
</div>
<div class="form-group">
  <label for="nomorTelp">Nomor Telepon</label>
  <input type="text" [(ngModel)]="supplier.phoneNo"
    class="form-control"
    id="nomorTelp"
    name="nomorTelp"
    required #idSupplier="ngModel">
</div>
<button type="submit" [disabled]="!supplierForm.form.valid"
  class="btn btn-info">Save</button>
</form>
</div>
</div>
