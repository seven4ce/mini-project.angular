<div class="card my-5">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">

    <ul class="navbar-nav mt-2 mt-lg-0">
      <li class="nav-item">
       <a class="nav-link text-white" routerLink="/save-Harga">Input Harga</a>
      </li>
    </ul>
 </nav>

  <div class="card-body">

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id Harga</th>
          <th scope="col">Harga Satuan</th>
          <th scope="col">Discount %</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let harga of listHarga">
          <td>{{ harga.idHarga }}</td>
          <td>{{ harga.hargaSatuan }}</td>
          <td>{{ harga.discount }} %</td>
          <td>
            <button  class="btn btn-success" style="margin-left: 10px">Edit</button>&nbsp;

            <button class='btn btn-danger'>
              <i class="fa fa-futboll-0">Delete</i>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
